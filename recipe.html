<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ananias Domingos">
    <meta name="description" content="A recipe application web page">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/recipe.css">
    <title>Recipe Application</title>
</head>

<body>
    <header>
        <nav>
            <p id="logo"><a href="./index.html" class="home"><img src="./images/logo.png" alt="Logotipo"> <span id="brand">Cook It Up</span></a></p>
            <p><a href="./index.html" class="home">Home</a></p>
        </nav>
    </header>
    <main>
        <div class="recipe-details">
            <h2 class="recipe-name"></h2>
            <div class="recipe-main-details">
                <p class="recipe-time"></p>
                <p class="recipe-temperature"></p>
                <p class="recipe-rating"></p>
            </div>
            <hr>
            <img src="" alt="Recipe Image" class="recipe-image">

            <h3>Ingredients</h3>
            <div class="ingredients-list"></div>

            <h3>Instructions</h3>
            <div class="instructions-list"></div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Ananias Domingos - 2024</p>
    </footer>
    <script src="./scripts/recipe.js"></script>
</body>

</html>
